<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>SYWANJ. Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- 載入您需要的字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Lexend+Deca:wght@100..900&family=M+PLUS+2:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Header -->
<header>
  <!-- 第 1 欄：返回箭頭（預設隱藏） -->
  <div class="header-col header-back">
    <span class="back-button" style="display: none;">⭠</span>
  </div>

  <!-- 第 2 欄：標題文字 -->
  <div class="header-col header-title">
    Visual, Graphic Designer
  </div>

  <!-- 第 3 欄：導覽選單 -->
  <div class="header-col header-nav">
    <nav>
      <a href="#layout" data-target="layout">Layout</a>
      <a href="#commercial" data-target="commercial">Commercial</a>
      <a href="#photography" data-target="photography">Photography</a>
      <a href="#exhibition" data-target="exhibition">Exhibition</a>
      <a href="#about" data-target="about">AboutMe</a>
    </nav>
  </div>

  <!-- 第 4 欄：訊息連結 -->
  <div class="header-col header-right">
    <a href="#message">Message Me</a>
  </div>
</header>


  <!-- 作品展示區 (內容由 JavaScript 自動生成) -->
  <div class="slider-container">
    <div class="slider">
      <!-- JavaScript 將自動產生 .slide 項目 -->
    </div>
  </div>

  <!-- Logo 區域 -->
  <div class="logo-section">
    <div class="logo-info">2016-2025</div>
    <div class="logo">
      <p>SYWANJ. PORTFOLIO</p>
    </div>
  </div>

  <!-- 展開內容區域 -->
  <div id="overlay-content" class="hidden">
    <div class="content" id="layout"></div>
    <div class="content" id="commercial"></div>
    <div class="content" id="photography"></div>
    <div class="content" id="exhibition"></div>
    <div class="content" id="about"></div>
  </div>
  

  <!-- 連結外部 JavaScript 檔案 -->
  <script src="script.js"></script>
</body>
</html>
