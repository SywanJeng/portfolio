<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>SYWANJ. Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- 載入您需要的字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Lexend+Deca:wght@100..900&family=M+PLUS+2:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Header -->
<header>
  <!-- 左側：包含兩個 span，一個顯示首頁文字，一個顯示返回箭頭 -->
  <div class="header-col header-left">
    <span class="header-home">Visual, Graphic Designer</span>
    <span class="header-back" style="display: none;">⭠</span>
  </div>
  <!-- 中間：導覽選單 -->
  <div class="header-col header-nav">
    <nav>
      <a href="#layout" data-target="layout">Layout</a>
      <a href="#commercial" data-target="commercial">Commercial</a>
      <a href="#photography" data-target="photography">Photography</a>
      <a href="#exhibition" data-target="exhibition">Exhibition</a>
      <a href="#about" data-target="about">AboutMe</a>
    </nav>
  </div>
  <!-- 右側：訊息連結 -->
  <div class="header-col header-right">
    <a href="#message">Message Me</a>
  </div>
</header>

  <!-- 作品展示區 (內容由 JavaScript 自動生成) -->
  <div class="slider-container">
    <div class="slider">
      <!-- JavaScript 將自動產生 .slide 項目 -->
    </div>
  </div>

  <!-- Logo 區域 -->
  <div class="logo-section">
    <div class="logo-info">2016-2025</div>
    <div class="logo">
      <p>SYWANJ. PORTFOLIO</p>
    </div>
  </div>

  <!-- 展開內容區域 -->
  <div id="overlay-content" class="hidden">
    <!-- 左側：可滾動列表區 -->
    <div class="vertical-list-container">
      <ul class="vertical-list">
        <!-- 這裡之後會用 JS 動態插入 <li> -->
      </ul>
    </div>
  
    <!-- 右側：預覽圖片區（9:16）-->
    <div class="vertical-image-container">
      <img id="vertical-preview" src="" alt="Preview" />
    </div>
  </div>

  <!-- 連結外部 JavaScript 檔案 -->
  <script src="script.js"></script>
</body>
</html>
